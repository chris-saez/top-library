<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body class="bg-light-gray min-h-screen min-w-full relative px-16 pt-12">
    <div id="book-form-container" class="opacity-0 hidden absolute h-full w-1/2 ml-auto mr-auto left-0 top-0 right-0 flex items-center z-20">
        <form id="add-book-form" class="flex flex-col my-0 mx-auto w-6/12 h-auto bg-white p-6 rounded-md">
            <label for="book-title" class="text-sm mb-2">Book Title*</label>
            <input type="text" id="book-title" name="book-title" placeholder="Cat In The Hat" class="rounded border border-[#B4B5BE] px-4 py-3 mb-4" required>

            <label for="book-author" class="text-sm mb-2">Author*</label>
            <input type="text" id="book-author" name="book-author" placeholder="Dr. Seuss" class="rounded border border-[#B4B5BE] px-4 py-3 mb-4" required>

            <div id="pages-and-read-container" class="w-full flex gap-4 mb-4">
                <div id="pages-container" class="w-1/3 flex flex-col">
                    <label for="book-pages" class="text-sm mb-2">Number of Pages</label>
                    <input type="number" id="book-pages" name="book-pages" class="rounded border border-[#B4B5BE] px-4 py-3 w-full h-max" placeholder="231">
                </div>
                <div id="read-container" class="w-2/3 flex flex-col">
                    <label class="text-sm mb-2">Did you read it?</label>
                    <div id="read-button-container" class="bg-[#E6E6E9] flex gap-6 p-2 relative rounded text-xs">
                        <button id="read-button" class="bg-white text-[#4353DB] font-bold px-6 py-3 w-1/2 h-max rounded" type="button">Read</button>
                        <button id="not-read-button" class="text-[#A2A3AE] px-6 py-3 w-full h-max rounded" type="button">Not Read</button>
                    </div>
                </div>
            </div>

            <label class="text-sm mb-2">Upload book cover</label>
            <div id="image-upload-wrapper" class="w-full h-max relative">
                <input type="file" id="img_input" name="img_input" accept="image/*" hidden>
                <label for="img_input" class="flex flex-col justify-center items-center bg-white w-full py-6 cursor-pointer rounded border border-[#B4B5BE] relative">
                    <div id="img_output" class="w-full h-full bg-center bg-cover absolute z-10"></div>
                    <img src="../assets/upload-cloud-02.svg" class="my-6">
                    <p class="text-sm text-gray-400"><strong class="text-[#4353DB]">Click to upload</strong> or drag and drop</p>
                    <p class="mb-6 text-xs text-gray-400">PNG or JPG (max. 800x800px)</p>
                </label>
            </div>

            <button id="confirm-book-btn" type="button" class="bg-primary-blue text-white px-6 py-3 mt-6">Confirm</button>
        </form>
    </div>

    <div id="black-overlay" class="hidden opacity-70 absolute h-full w-full ml-auto mr-auto left-0 top-0 bottom-0 bg-black z-10"></div>

    <div id="header" class="flex justify-between w-full mb-16">
        <img src="../assets/Logo.png" alt="logo" width="52px" height="52px">
        <div id="library-title" class="flex items-center">
            <h1 class="text-4xl font-bold text-[#050826] mr-3">My Library</h1>
            <img src="../assets/chevron-up.svg" width="40px">
        </div>
        <div class="empty"></div>
    </div>

    <div id="library-section" class="grid grid-cols-6 gap-x-4 gap-y-10">
        <button id="add-book-btn" class="bg-primary-blue text-white px-6 py-3 rounded-lg">Add Book</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
