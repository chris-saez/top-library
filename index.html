<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div id="book-form-container" class="hide">
        <form id="add-book-form">
            <label for="book-title">Book Title*</label>
            <input type="text" id="book-title" name="book-title" placeholder="Cat In The Hat" required>

            <label for="book-author">Author*</label>
            <input type="text" id="book-author" name="book-author" placeholder="Dr. Seuss" required>

            <label for="book-pages">Number of Pages</label>
            <input type="number" id="book-pages" name="book-pages" placeholder="231">

            <label>Did you read it?</label>
            <div id="read-container">
                <button id="read-button" class="active-read" type="button">Read</button>
                <!-- <button class="slider-button active-button" type="button"></button> -->
                <button id="not-read-button" class="active-not-read" type="button">Not Read</button>
            </div>

            <button id="confirm-book-btn" type="button">Confirm</button>
        </form>
    </div>

    <div id="black-overlay" class="hide opacity-70"></div>

    <div id="header">
        <img src="./assets/Logo.png" alt="logo" width="52px" height="52px">
        <div id="library-title">
            <h1>My Library</h1>
            <img src="./assets/chevron-up.svg" width="40px">
        </div>
        <div class="empty"></div>
    </div>

    <div id="library-section">
        <button id="add-book-btn">Add Book</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
